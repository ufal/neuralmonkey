[main]
name="translation with factored input"
tf_manager=<tf_manager>
output="tests/outputs/factored"
overwrite_output_dir=True
batch_size=16
epochs=2
train_dataset=<train_data>
val_dataset=<val_data>
trainer=<trainer>
runners=[<runner>]
postprocess=None
evaluation=[("target", evaluators.BLEU)]
logging_period=10
validation_period=10

[tf_manager]
class=tf_manager.TensorFlowManager
num_threads=4
num_sessions=1

[train_data]
class=dataset.load
series=["source", "tags", "target"]
data=["tests/data/multi/train.forms-en.txt", "tests/data/multi/train.tags-en.txt", "tests/data/multi/train.forms-cs.txt"]

[val_data]
class=dataset.load
series=["source", "tags", "target"]
data=["tests/data/multi/val.forms-en.txt", "tests/data/multi/val.tags-en.txt", "tests/data/multi/val.forms-cs.txt"]

[surface_source_vocabulary]
class=vocabulary.from_dataset
datasets=[<train_data>]
series_ids=["source"]
max_size=900
save_file="tests/outputs/factored/surface_vocabulary.pickle"
overwrite=True

[tag_vocabulary]
class=vocabulary.from_dataset
datasets=[<train_data>]
series_ids=["tags"]
max_size=38
save_file="tests/outputs/factored/tag_vocabulary.pickle"
overwrite=True

[surface_target_vocabulary]
class=vocabulary.from_dataset
datasets=[<train_data>]
series_ids=["target"]
max_size=900
save_file="tests/outputs/factored/decoder_vocabulary.pickle"
overwrite=True


[encoder]
class=encoders.recurrent.FactoredEncoder
name="factored_encoder"
rnn_size=16
max_input_len=10
embedding_sizes=[20, 10]
dropout_keep_prob=0.5
data_ids=["source", "tags"]
vocabularies=[<surface_source_vocabulary>, <tag_vocabulary>]

[attention]
class=attention.ScaledDotProdAttention
name="attention_sentence_encoder"
keys_encoder=<encoder>
values_encoder=<encoder>

[decoder]
class=decoders.decoder.Decoder
name="decoder"
encoders=[<encoder>]
attentions=[<attention>]
rnn_size=32
embedding_size=20
dropout_keep_prob=0.5
data_id="target"
max_output_len=10
vocabulary=<surface_target_vocabulary>

[trainer]
class=trainers.cross_entropy_trainer.CrossEntropyTrainer
decoders=[<decoder>]
clip_norm=1.0

[runner]
class=runners.GreedyRunner
decoder=<decoder>
output_series="target"
