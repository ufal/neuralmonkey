[main]
name="classification"
tf_manager=<tf_manager>
output="tests/outputs/regressor"
overwrite_output_dir=True
batch_size=16
epochs=5
train_dataset=<train_data>
val_dataset=<val_data>
trainer=<trainer>
runners=[<runner>]
postprocess=None
evaluation=[("regression", evaluators.mse.MSE)]
logging_period=50
validation_period=100
runners_batch_size=1
random_seed=1234

[tf_manager]
class=tf_manager.TensorFlowManager
num_threads=4
num_sessions=1

[train_data]
class=dataset.load_dataset_from_files
s_source="tests/data/train.tc.en"
s_regression=("tests/data/train.tc.counts", readers.string_vector_reader.FloatVectorReader)

[val_data]
class=dataset.load_dataset_from_files
s_source="tests/data/val.tc.en"
s_regression=("tests/data/val.tc.counts", readers.string_vector_reader.FloatVectorReader)

[encoder_vocabulary]
class=vocabulary.from_file
path="tests/outputs/vocab/encoder_vocab.pkl"

[encoder]
class=encoders.sentence_encoder.SentenceEncoder
name="sentence_encoder"
rnn_size=30
max_input_len=20
embedding_size=11
dropout_keep_prob=1.0
attention_type=decoding_function.Attention
data_id="source"
vocabulary=<encoder_vocabulary>

[decoder]
class=decoders.sequence_regressor.SequenceRegressor
name="regressor"
encoders=[<encoder>]
data_id="regression"
layers=[10,5]
activation_fn=tf.nn.relu

[trainer]
class=trainers.cross_entropy_trainer.CrossEntropyTrainer
decoders=[<decoder>]
l2_weight=1.0e-8
clip_norm=1.0

[runner]
class=runners.regression_runner.RegressionRunner
decoder=<decoder>
output_series="regression"
