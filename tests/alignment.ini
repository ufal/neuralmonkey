;; Small training test with attention training

[main]
name="translation with supervised attention"
tf_manager=<tf_manager>
output="tests/outputs/alignment"
overwrite_output_dir=True
batch_size=16
epochs=2
train_dataset=<train_data>
val_dataset=<val_data>
trainer=<trainer>
runners=[<runner>]
postprocess=None
evaluation=[("target", <bleu>)]
logging_period=20
validation_period=60

test_datasets=[<val_data_no_target>]

[tf_manager]
class=tf_manager.TensorFlowManager
num_threads=4
num_sessions=1

[bleu]
class=evaluators.BLEUEvaluator

[train_data]
class=dataset.load
series=["source", "target", "aligiza", "ali"]
data=["tests/data/train.tc.en", "tests/data/train.tc.de", "tests/data/train.tc.ali", (<giza_pre>, "aligiza")]

[giza_pre]
class=processors.alignment.WordAlignmentPreprocessor
source_len=12
target_len=8

[val_data]
class=dataset.load
series=["source", "target"]
data=["tests/data/val.tc.en", "tests/data/val.tc.de"]

[val_data_no_target]
class=dataset.load
series=["source"]
data=["tests/data/val.tc.en"]

[encoder_vocabulary]
class=vocabulary.from_dataset
datasets=[<train_data>]
series_ids=["source"]
max_size=60
save_file="tests/outputs/alignment/encoder_vocabulary.pickle"
overwrite=True

[encoder]
class=encoders.recurrent.SentenceEncoder
name="sentence_encoder"
rnn_size=7
max_input_len=12
embedding_size=11
data_id="source"
vocabulary=<encoder_vocabulary>

[attention]
class=attention.Attention
name="attention_sentence_encoder"
encoder=<encoder>

[decoder_vocabulary]
class=vocabulary.from_dataset
datasets=[<train_data>]
series_ids=["target"]
max_size=70
save_file="tests/outputs/alignment/decoder_vocabulary.pickle"
overwrite=True

[decoder]
class=decoders.decoder.Decoder
name="bahdanau_decoder"
encoders=[<encoder>]
rnn_size=8
embedding_size=9
attentions=[<attention>]
output_projection=<dec_maxout_output>
dropout_keep_prob=0.5
data_id="target"
max_output_len=8
vocabulary=<decoder_vocabulary>

[dec_maxout_output]
class=decoders.output_projection.maxout_output
maxout_size=7

[alignment_decoder]
class=decoders.word_alignment_decoder.WordAlignmentDecoder
name="alignment_decoder"
encoder=<encoder>
decoder=<decoder>
data_id="ali"

[trainer]
; This block just fills the arguments of the trainer __init__ method.
class=trainers.cross_entropy_trainer.CrossEntropyTrainer
decoders=[<decoder>,<alignment_decoder>]
decoder_weights=[1.,1.0e-3]
reguralizers=[trainers.reguralizers.L2]
clip_norm=1.0

[runner]
; This block is used for both validation and testing to run the model on
; a given dataset.
class=runners.GreedyRunner
output_series="target"
decoder=<decoder>
