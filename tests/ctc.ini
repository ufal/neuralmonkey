[main]
name="speech recognition using CTC"
tf_manager=<tf_manager>
output="tests/outputs/ctc"
overwrite_output_dir=True

batch_size=5
epochs=1

train_dataset=<train_data>
val_dataset=<val_data>
test_datasets=[<val_data>]

trainer=<trainer>
runners=[<runner>]

evaluation=[("target", evaluators.wer.WER)]

logging_period=2
validation_period=2

random_seed=123485

[tf_manager]
class=tf_manager.TensorFlowManager
num_threads=16
num_sessions=1
minimize_metric=True

[train_data]
class=dataset.load_dataset_from_files
s_audio=("tests/data/yesno/train.wavlist", <audio_reader>)
s_target="tests/data/yesno/train.txt"
preprocessors=[("audio", "source", <features_pre>)]

[val_data]
class=dataset.load_dataset_from_files
s_audio=("tests/data/yesno/test.wavlist", <audio_reader>)
s_target="tests/data/yesno/test.txt"
preprocessors=[("audio", "source", <features_pre>)]

[audio_reader]
class=readers.audio_reader.audio_reader
prefix="tests/data/yesno"

[features_pre]
class=processors.speech.SpeechFeaturesPreprocessor
feature_type="mfcc"
delta_order=2

[decoder_vocabulary]
class=vocabulary.from_dataset
datasets=[<train_data>]
series_ids=["target"]
max_size=5


[audio_encoder]
class=encoders.raw_rnn_encoder.RawRNNEncoder
name="audio_encoder"
data_id="source"
input_size=39
rnn_layers=[(50,"both"),(100,"forward"),(100,"backward")]
dropout_keep_prob=0.5

[decoder]
class=decoders.ctc_decoder.CTCDecoder
encoder=<audio_encoder>
vocabulary=<decoder_vocabulary>
data_id="target"
name="decoder"

[trainer]
class=trainers.cross_entropy_trainer.CrossEntropyTrainer
decoders=[<decoder>]
l2_weight=1.0e-8

[runner]
class=runners.plain_runner.PlainRunner
decoder=<decoder>
output_series="target"
