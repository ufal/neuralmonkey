[main]
name="translation"
tf_manager=<tf_manager>
output="tests/outputs/vocab"
overwrite_output_dir=True
batch_size=16
epochs=0
train_dataset=<train_data>
val_dataset=<val_data>
trainer=<trainer>
runners=[<runner>]
postprocess=None
evaluation=[("target", evaluators.BLEU)]
logging_period=20
validation_period=60

[tf_manager]
class=tf_manager.TensorFlowManager
num_sessions=1
num_threads=1

[train_data]
class=dataset.load
series=["source", "target"]
data=["tests/data/train.tc.en", "tests/data/train.tc.de"]

[val_data]
class=dataset.load
series=["source", "target"]
data=["tests/data/val.tc.en", "tests/data/val.tc.de"]

[encoder_vocabulary]
class=vocabulary.from_dataset
datasets=[<train_data>]
series_ids=["source"]
max_size=60
save_file="tests/outputs/vocab/encoder_vocab.tsv"
overwrite=True

[encoder]
class=encoders.recurrent.SentenceEncoder
name="sentence_encoder"
rnn_size=231
max_input_len=17
embedding_size=203
dropout_keep_prob=0.5
data_id="source"
vocabulary=<encoder_vocabulary>

[decoder_vocabulary]
class=vocabulary.from_dataset
datasets=[<train_data>]
series_ids=["target"]
max_size=70
save_file="tests/outputs/vocab/decoder_vocab.tsv"
overwrite=True

[decoder]
class=decoders.decoder.Decoder
name="decoder"
max_output_len=10
encoders=[<encoder>]
rnn_size=211
embedding_size=317
dropout_keep_prob=0.5
data_id="target"
vocabulary=<decoder_vocabulary>

[trainer]
class=trainers.cross_entropy_trainer.CrossEntropyTrainer
decoders=[<decoder>]
regularizers=[trainers.regularizers.L2]

[runner]
class=runners.GreedyRunner
output_series="target"
decoder=<decoder>
