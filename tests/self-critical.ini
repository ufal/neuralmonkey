[main]
name="translation with self-critical training"
tf_manager=<tf_manager>
output="tests/outputs/selfcritical"
overwrite_output_dir=True
batch_size=16
epochs=2
train_dataset=<train_data>
val_dataset=<val_data>
trainer=<trainer>
runners=[<runner>]
postprocess=None
evaluation=[("target", evaluators.BLEU), ("target", evaluators.TER)]
logging_period=20
validation_period=60
random_seed=1234

[tf_manager]
class=tf_manager.TensorFlowManager
num_threads=4
num_sessions=1

[train_data]
class=dataset.load
series=["source", "target"]
data=["tests/data/train.tc.en", "tests/data/train.tc.de"]
buffer_size=48

[val_data]
class=dataset.load
series=["source", "target"]
data=["tests/data/val.tc.en", "tests/data/val.tc.de"]

[encoder_vocabulary]
class=vocabulary.from_wordlist
path="tests/data/encoder_vocab.tsv"

[encoder]
class=encoders.recurrent.SentenceEncoder
name="sentence_encoder"
rnn_size=7
max_input_len=10
embedding_size=11
dropout_keep_prob=0.5
data_id="source"
vocabulary=<encoder_vocabulary>

[attention]
class=attention.Attention
name="attention_sentence_encoder"
encoder=<encoder>

[decoder_vocabulary]
class=vocabulary.from_wordlist
path="tests/data/decoder_vocab.tsv"

[decoder]
class=decoders.decoder.Decoder
name="decoder"
encoders=[<encoder>]
rnn_size=8
embedding_size=9
attentions=[<attention>]
dropout_keep_prob=0.5
data_id="target"
max_output_len=10
vocabulary=<decoder_vocabulary>

[self_critical]
class=trainers.self_critical_objective.SelfCriticalObjective
decoder=<decoder>
reward_function=trainers.self_critical_objective.sentence_bleu
weight=0.5

[cross_entropy]
class=trainers.objective.CostObjective
decoder=<decoder>
weight=0.5

[trainer]
class=trainers.generic_trainer.GenericTrainer
objectives=[<cross_entropy>,<self_critical>]
l2_weight=1.0e-8
clip_norm=1.0

[runner]
class=runners.GreedyRunner
decoder=<decoder>
output_series="target"
